apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zookeeper
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-options: Replace=true
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "-5"
spec:
  project: default
  source:
    repoURL: https://charts.pravega.io
    chart: zookeeper
    targetRevision: 0.2.15
    helm:
      releaseName: zookeeper
      parameters:
        - name: persistence.volumeSize
          value: 50Gi
        - name: replicas
          value: "1"
  destination:
    namespace: zookeeper
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      # resources that no longer exist get deleted on sync
      prune: true
      # sync will be attempted again on failure after self heal timeout (5 seconds by default)
      selfHeal: true

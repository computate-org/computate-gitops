apiVersion: redhatcop.redhat.io/v1alpha1
kind: RandomSecret
metadata:
  name: solr-admin
  namespace: solr
spec:
  authentication: 
    path: kubernetes
    role: secret-writer
  connection:
    address: 'http://vault.vault.svc.cluster.local:8200'
  path: solr/kv
  secretKey: password
  secretFormat:
    passwordPolicyName: special-characters-password-policy-15

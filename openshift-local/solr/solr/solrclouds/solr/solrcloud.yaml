apiVersion: solr.apache.org/v1beta1
kind: SolrCloud
metadata:
  name: solr
spec:
  solrLogLevel: INFO
  zookeeperRef:
    connectionInfo:
      chroot: /
      internalConnectionString: 'zookeeper-client.zookeeper.svc:2181'
  solrSecurity:
    authenticationType: Basic
  scaling:
    populatePodsOnScaleUp: true
    vacatePodsOnScaleDown: true
  busyBoxImage:
    repository: library/busybox
    tag: 1.28.0-glibc
  solrJavaMem: '-Xms1g -Xmx2g'
  dataStorage:
    persistent:
      pvcTemplate:
        metadata: {}
        spec:
          resources:
            requests:
              storage: 50Gi
      reclaimPolicy: Retain
  solrImage:
    repository: solr
    tag: 9.7.0
  availability:
    podDisruptionBudget:
      enabled: true
      method: ClusterWide
  replicas: 1
  updateStrategy:
    managed: {}
    method: Managed
